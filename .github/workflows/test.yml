name: CI/CD for Flask App

on:
  push:
    branches: [ "main" ] 

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12" 

      - name: Install dependencies
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-flask

      - name: Run tests
        run: |
          source venv/bin/activate
          pytest
      
  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Deploy to EC2 with SSH
        uses: appleboy/ssh-action@v1
        with:
          host: ${{secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY}}
          script: |
            cd ~/web_frameworks_practice || git clone https://github.com/katehjd21/web_frameworks_practice.git
            cd ~/web_frameworks_practice
            git pull origin main
            docker build -t kated2103/flask-app:latest .
            docker stop kated2103/flask-app || true
            docker rm kated2103/flask-app || true
            docker run -d --name kated2103/flask-app -p 5000:5000 kated2103/flask-app:latest

  

